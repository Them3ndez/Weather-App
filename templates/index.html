<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <style>
    /* Custom styles for input field */
    .input-field {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }

    /* Style for submit button */
    .submit-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Weather App</h1>
  <form action="/weather" method="GET">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city" class="input-field" required><br>

    <input type="submit" value="Get Weather" class="submit-button">
  </form>
</body>

</html>
